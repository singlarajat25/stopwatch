<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>StopWatch</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/main.css" />
    <script src="assets/js/main.js"></script>
    <link href="https://fonts.googleapis.com/css?family=ZCOOL+KuaiLe" rel="stylesheet">
</head>
<body>
    
<div class="container">
    <h1>stopwatch</h1>

    <div id="display">
        00:00:00
    </div>

    <div class="buttons">
        <button class="btn" id="start" onclick="start()">Start</button>
        <button class="btn" id="pause"  onclick="pause()">Pause</button>
        <button class="btn" id="reset" onclick="reset()">Reset</button>
        <button class="btn" id="lap" onclick="lap()">Lap</button>
        <button class="btn" id="history" onclick="showHistory()">History</button>
    </div>

    <div class="laps">
        <h2>Laps</h2>
        <ol id="displaylap">
        </ol>
    </div>

    <div class="history" id="divHistory">
            <h2>History <button class="btn" id="clearHistory" onclick="clearHistory()">Clear</button></h2>
            <ol id="historyList">
            </ol>
        </div>
    

</div>
</body>
</html>
